{{ define "title" }}
	{{.Actor.Name}} ({{.Actor.ID}}
{{ end }}
{{ define "content" }}
	<h1>The {{index .Actor.Types 0}} named <a href={{.Actor.ID}}>{{.Actor.Name}}</a></h1>

	<nav>
		<ul>
			<li><a href={{.Actor.Inbox}}>Inbox</a>
			<li><a href={{.Actor.Outbox}}>Outbox</a>
		</ul>
	</nav>

	<div id=posts>
		{{ range .Posts }}
			{{ template "post.partial.html" . }}
		{{ end }}
	</div>
{{ end }}
